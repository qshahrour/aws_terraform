version: '3.5'
services:
  zabbix:
    hostname: zabbix
    container_name: zabbix
    image: zabbix/zabbix-server-mysql:ubuntu-6.4-latest
    restart: always
    depends_on:
      - mysql
    ports:
      - "10051:10051"
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/etc/timezone:/etc/timezone:ro"
      #- "./zabbix/alertscripts:/usr/lib/zabbix/alertscripts" 
    links:
      - mysql
    environment:
      - ZBX_HOSTNAME=localhost
      - MYSQL_USER=root
      - DB_SERVER_HOST=mysql 
      - MYSQL_DATABASE=zabbix
      - MYSQL_PASSWORD=Zabbix@2024
      - ZBX_ALLOWUNSUPPORTEDDBVERSIONS=1
    tmpfs: /tmp
    ulimits:
      nproc: 65535
      nofile:
        soft: 20000
        hard: 40000
    deploy:
      replicas: 1
    cpus: 0.5
    mem_limit: 1024M
    mem_reservation: 512M
    stop_grace_period: 5s
    sysctls:
      - net.ipv4.ip_local_port_range=1024 65000
      - net.ipv4.conf.all.accept_redirects=0
      - net.ipv4.conf.all.secure_redirects=0
      - net.ipv4.conf.all.send_redirects=0

  mysql:
    hostname: mysql
    container_name: mysql
    image: mysql:latest #8.0-oracle
    init: true
    restart: always
    ports:
      - "3306:3306"
    volumes:
      - "/etc/timezone:/etc/timezone:ro"
      - "./mysql:/var/lib/mysql:rw"
      - "./zabbix/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql:ro"
    environment:
      - MYSQL_USER=root
      - MYSQL_DATABASE=zabbix
      - ZBX_HOSTNAME=zabbix
      - MYSQL_ROOT_HOSTS=%
      - MYSQL_CHARSET=utf8mb4
      - MYSQL_ROOT_PASSWORD=Zabbix@2024
      - MYSQL_COLLATION=utf8mb4_general_ci
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
    tmpfs: /tmp
    ulimits:
      nproc: 65535
      nofile:
        soft: 20000
        hard: 40000
    deploy:
      replicas: 1
    cpus: 0.5
    mem_limit: 1024M
    mem_reservation: 512M
    
    stop_grace_period: 1m


  nginx:
    hostname: nginx
    container_name: nginx
    image: zabbix/zabbix-web-nginx-mysql:ubuntu-6.4.11
    restart: always
    depends_on:
      - mysql
    ports:
      - "80:80"
      - "443:443"
    environment:
      - MYSQL_USER=root
      - ZBX_HOSTNAME=zabbix
      - PHP_TZ="Europe/London"
      - DB_SERVER_HOST=mysql
      - MYSQL_DATABASE=zabbix
      - MYSQL_PASSWORD=Zabbix@2024
      - ZBX_SERVER_HOST=zabbix
    tmpfs: /tmp
    ulimits:
      nproc: 65535
      nofile:
        soft: 20000
        hard: 40000
    deploy:
      replicas: 1
    cpus: 0.5
    mem_limit: 1024M
    mem_reservation: 512M
    links: 
      - mysql
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    stop_grace_period: 10s
    sysctls:
      - net.core.somaxconn=65535


